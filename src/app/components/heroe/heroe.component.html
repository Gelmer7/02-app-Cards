<h1 class="animated fadeIn fast">{{heroe.nombre | uppercase}} <small> ({{heroe.aparicion |date: 'y'}})</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img class="img-fluid" [src]="heroe.img" alt="Card image cap">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-block btn-danger"> Regresar</a>
    </div>
    <div class="col-md-8">
        <h1>{{heroe.nombre}}</h1>
        <hr>
        <p>{{heroe.bio}}</p>
        <img class=" img-marvel" *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.png" [alt]="heroe.nombre">
        <img class=" img-marvel" *ngIf="heroe.casa == 'DC'" src="assets/img/dc.png" [alt]="heroe.nombre">
    </div>
</div>
